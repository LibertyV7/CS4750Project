<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officers List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Officers List</h1>
    <table>
        <thead>
            <tr>
                <th>Officer ID</th>
                <th>Member ID</th>
                <th>Position </th>
            </tr>
        </thead>
        <tbody>
            {% for officer in officers %}
                <tr>
                    <td>{{ officer[0]}}</td>
                    <td>{{ officer[1]}}</td>
                    <td>{{ officer[2]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
