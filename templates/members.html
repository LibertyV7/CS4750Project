<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Member List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Computing ID</th>
                <th>Provie Semester</th>
                <th> Dues Paid</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member[0] }}</td>
                    <td>{{ member[1]}}</td>
                    <td>{{ member[2]}}</td>
                    <td>{{ member[3]}}</td>
                    <td>{{ member[4] }}</td>
                    <td>{{ member[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="provisional-member.html">Go to Other Page</a>
</body>
</html>
