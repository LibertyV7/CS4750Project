<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Members to Humorous Debate</title>
    <style>
        /* General styles */
        body {
            font-family: "Times New Roman", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Form styles */
        form {
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }
        .input-section {
            margin-bottom: 10px;
        }
        .input-section label {
            margin-right: 10px;
        }
        .input-section input,
        .input-section select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #960001;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #b40b0c;
        }
    </style>
</head>
<body>
    <h1>Add Members to Humorous Debate</h1>
    <form action="{{ url_for('add_members_to_humorous_debate') }}" method="POST">
        <label for="debate_id">Select Debate:</label>
        <select name="debate_id" id="debate_id" required>
            {% for debate in debates %}
                <option value="{{ debate[0] }}">{{ debate[1] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="computingID_gov1">Government 1:</label>
        <select name="computingID_gov1" id="computingID_gov1" required>
            {% for member in members %}
                <option value="{{ member[0] }}">{{ member[1] }} {{ member[2] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="computingID_gov2">Government 2:</label>
        <select name="computingID_gov2" id="computingID_gov2" required>
            {% for member in members %}
                <option value="{{ member[0] }}">{{ member[1] }} {{ member[2] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="computingID_gov3">Government 3:</label>
        <select name="computingID_gov3" id="computingID_gov3" required>
            {% for member in members %}
                <option value="{{ member[0] }}">{{ member[1] }} {{ member[2] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="computingID_opp1">Opposition 1:</label>
        <select name="computingID_opp1" id="computingID_opp1" required>
            {% for member in members %}
                <option value="{{ member[0] }}">{{ member[1] }} {{ member[2] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="computingID_opp2">Opposition 2:</label>
        <select name="computingID_opp2" id="computingID_opp2" required>
            {% for member in members %}
                <option value="{{ member[0] }}">{{ member[1] }} {{ member[2] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="computingID_opp3">Opposition 3:</label>
        <select name="computingID_opp3" id="computingID_opp3" required>
            {% for member in members %}
                <option value="{{ member[0] }}">{{ member[1] }} {{ member[2] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Add Members</button>
    </form>
</body>
</html>
